<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 如果需要传参数却没有写参数，会输出undefined -->
        <button @click="btnckick1()">按钮1</button>
        <!-- 如果需要传参数,却连()都没有,会输出鼠标点击事件 -->
        <button @click="btnckick1">按钮2</button>
        <!-- 方法定义时，我们需要event对象，同时又需要其他参数 -->
        <!-- 在调用方式，如何手动的获得浏览器参数的event对象：$event -->
        <button @click="btnclick2(123,$event)">按钮3</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{
                message:'你好啊，你大爷'
            },
            methods:{
                btnckick1(abc){
                    console.log('-----',abc)
                },
                btnclick2(abc,event){
                    console.log('-------',abc,event)
                }
            }
        })
    </script>
</body>
</html>
